<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>diskusjonsforum_v2</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main>
    <app-root>Loading...</app-root>
    </main>
    <div id="topBtn">
      <a id="top" href="#">^</a>
    </div>
    <script>
      // JavaScript to handle smooth scroll to top
      document.addEventListener('DOMContentLoaded', function() {
        var topBtn = document.getElementById('top');

        // Show/hide the "TOP" link based on scroll position
        window.onscroll = function() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            topBtn.style.display = 'block';
          } else {
            topBtn.style.display = 'none';
          }
        };

        // Add click event listener to scroll to top
        topBtn.addEventListener('click', function(action) {
          action.preventDefault(); // Prevent the default behavior of the anchor tag
          document.body.scrollTop = 0; // For Safari
          document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        });
      });
    </script>
    <footer class="footer">
      <div class="container footer-content">
        &copy; 2023 - forum
      </div>
    </footer>
  </body>
</html>
