<link rel="stylesheet" href='styles.css'/>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>diskusjonsforum_v2</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <app-root>Loading...</app-root>
    </main>

    <!-- hyperlink that scrolls to the top of the page -->
    <div id="topBtn">
      <a id="top" href="#" class="scroll-to-top">
        <!-- Empty content, the image will be set as background -->
      </a>
    </div>
    <script>
      // JavaScript to handle smooth scroll to top
      document.addEventListener('DOMContentLoaded', function () {
        var topBtn = document.getElementById('top');
        var scrollThreshold = 400; // Adjust this value based on your preference

        // Show/hide the "TOP" link based on scroll position
        window.onscroll = function () {
          if (document.body.scrollTop > scrollThreshold || document.documentElement.scrollTop > scrollThreshold) {
            topBtn.style.display = 'inline-block';
          } else {
            topBtn.style.display = 'none';
          }
        };

        // Add click event listener to scroll to top
        topBtn.addEventListener('click', function (action) {
          action.preventDefault();
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        });
      });
    </script>

    <footer class="footer">
      <div class="container footer-content">
        &copy; 2023 - forum
      </div>
    </footer>
  </body>
</html>
