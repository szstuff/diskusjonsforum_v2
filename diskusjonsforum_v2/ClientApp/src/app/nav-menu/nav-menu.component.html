<header>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-transparent"
  >
    <div class="container">
      <a class="navbar-brand custom-font fs-4 text-light em-wide" [routerLink]="['/']">
        <img src="../../assets/images/bicycle.png" alt="..." height="35" />ArcaNet</a>

      <button
        class="navbar-toggler btn-close-white shadow-none border-0"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="position-relative">
        <input id="searchBar" class="form-control" placeholder="Search" type="text" [(ngModel)]="handlesearchinput" (input)="handleSearchInput()">
        <div id="searchResultsDropdown" class="search-results" *ngIf="searchResults.length > 0">
          <!-- Display your search results here -->
          <div *ngFor="let result of searchResults">
            <a (click)="navigateToThreadform(result)">
              {{ result.threadTitle }}
            </a>
          </div>
        </div>
      </div>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >

        <ul class="navbar-nav flex-grow">
          <!--<li
            class="login-text nav-link text-light"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
          </li>-->
          <li class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3" [routerLinkActive]="['link-active']">
            <a class="login-text nav-link text-light" [routerLink]="['/threads']"> Explore </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
