<h1 class="tabelLabel text-white">Explore discussions</h1>

<div class="container thread-table-container">
  <div class="row">
    <div class="col-7">
      <input class="form-control" type="text" placeholder="Filter by title" [(ngModel)]="listFilter" />
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary submit" (click)="navigateToThreadform()">Create New Thread</button>
    </div>
    <div class="col-sm-1">
      <button class="table-change" (click)="navigateToHome()">
        <img src="../../assets/images/icons8-grid-48.png" alt="..." height="40" />
      </button>
    </div>
  </div>


  <div *ngFor="let thread of filteredThreads">
    <a [routerLink]="['/thread-view', thread.threadId]">
      <div class="post">
        <div>
          <p class="thread-information">
            <b>{{ thread.createdBy }}</b> posted on
            <b>{{ thread.threadCreatedAt | date: 'yyyy-MM-dd HH:mm' }}</b>
          </p>
          <hr />
          <p class="title-thread"><b>{{ thread.threadTitle }}</b></p>
          <p class="thread-text">{{ thread.threadBody }}</p>
          <p class="comment-count"><img ngSrc="../../assets/images/message-detail-regular-24.png" alt="..." height="20" />
            {{ thread.threadComments?.length }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
