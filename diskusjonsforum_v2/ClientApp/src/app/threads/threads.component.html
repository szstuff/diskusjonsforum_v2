<h1 id="tabelLabel">List of Threads ({{viewTitle}} View)</h1>

<button class='btn btn-primary' (click)="getThreads()">Get Threads</button>

<div class="row">
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type="text" [(ngModel)]="listFilter" />
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<div *ngFor="let thread of threads" class="col-md-6">
  <a [routerLink]="['/Thread/Thread', thread.threadId]">
    <div class="post">
      <div>
        <p class="thread-information">
          <b>{{ thread.createdBy }}</b>
          <b>{{ thread.threadCreatedAt | date: 'yyyy-MM-dd HH:mm' }}</b>
        </p>
      </div>
    </div>
  </a>
</div>
