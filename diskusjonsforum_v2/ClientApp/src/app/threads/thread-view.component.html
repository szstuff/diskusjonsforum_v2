<div *ngIf="thread">
  <h2>{{ thread.threadTitle }}</h2>
  <p>Created by: {{ thread.createdBy }}</p>
  <p>Category: {{ thread.category?.categoryName }}</p>
  <p>{{ thread.threadBody }}</p>

  <h3>Comments</h3>
  <div *ngFor="let comment of thread.threadComments">
    <p>{{ comment.commentBody }}</p>
    <!-- Add more details as needed -->
  </div>
</div>
