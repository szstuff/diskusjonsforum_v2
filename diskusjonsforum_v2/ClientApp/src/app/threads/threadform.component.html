<!DOCTYPE html>
<h2>Create Thread</h2>

<form [formGroup]="threadForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="body">Body:</label>
    <input type="text" id="body" name="body" formControlName="body" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="threadForm.invalid">Create Thread</button>
  <button class="btn btn-secondary" (click)="backToThreads()">Cancel</button>

</form>
