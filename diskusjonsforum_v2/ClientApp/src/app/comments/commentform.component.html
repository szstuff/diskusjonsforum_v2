<!DOCTYPE html>
<h2>Make a Comment</h2>

<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <input type="hidden" id="threadId" formControlName="threadId" />
  <input type="hidden" id="parentCommentId" formControlName="parentCommentId" />

  <div class="form-group">
    <label for="commentBody">Comment Body:</label>
    <input type="text" id="commentBody" formControlName="commentBody" class="form-control" />
  </div>
  <div class="form-group">
    <label for="createdBy">Created By:</label>
    <input type="text" id="createdBy" formControlName="createdBy" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="commentForm.invalid">Create Comment</button>
  <button class="btn btn-secondary" (click)="backToThreads()">Cancel</button>

</form>
