<h2>Make a Comment</h2>

<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="body">Body:</label>
    <input type="text" id="body" formControlName="body" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="commentForm.invalid">Create Comment</button>
  <button class="btn btn-secondary" (click)="backToThreads()">Cancel</button>

</form>
