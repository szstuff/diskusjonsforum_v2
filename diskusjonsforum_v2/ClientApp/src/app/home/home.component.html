<h3 class="recent-posts-title">Recent posts</h3>

<div class="container">
  <div class="row">
    <div *ngFor="let thread of threads | slice:0:6" class="col-md-6">
      <a [routerLink]="['/Thread/Thread', thread.ThreadId]">
        <div class="post">
          <div>
            <p class="thread-information">
              <b>{{ thread.user }}</b> posted in
              <b>{{ thread.Category.CategoryName }}</b> on
              <b>{{ thread.ThreadCreatedAt | date: 'yyyy-MM-dd HH:mm' }}</b>
            </p>
          </div>
          <hr />
          <div><p class="title-thread"><b>{{ thread.ThreadTitle }}</b></p></div>
          <div>
            <p class="thread-text">
              {{ thread.ThreadBody | slice: 0:75 }}
              <span *ngIf="thread.ThreadBody.length > 75">(â€¦)</span>
            </p>
          </div>
          <div><p class="comment-count">{{ thread.ThreadComments?.length }} replies</p></div>
        </div>
      </a>
      <p></p>
    </div>
  </div>
</div>
